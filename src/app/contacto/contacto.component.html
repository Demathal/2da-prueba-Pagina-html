<form>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer01">Nombre</label>
      <input type="text" class="form-control is-valid" id="validationServer01" value="Nombre" required>
      <div class="valid-feedback">
        
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationServer02">Apellido</label>
      <input type="text" class="form-control is-valid" id="validationServer02" value="Apellido" required>
      <div class="valid-feedback">
        
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer03">Ciudad</label>
      <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
      <div id="validationServer03Feedback" class="invalid-feedback">
        Por favor escribe una ciudad valida
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationServer04">Region</label>
      <select class="custom-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
        <option selected disabled value="">Seleciona</option>
        <option>...</option>
        <option>Arica</option>
        <option>Iquique</option>
      </select>
      <div id="validationServer04Feedback" class="invalid-feedback">
        Por favor selecciona una region valida.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationServer05">Numero</label>
      <input type="phone" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
      <div id="validationServer05Feedback" class="invalid-feedback">
        Por favor selecciona un numero valido
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
      <label class="form-check-label" for="invalidCheck3">
        Aceptas los terminos y condiciones
      </label>
      <div  id="invalidCheck3Feedback" class="invalid-feedback">
        Acepta antes de enviar.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Enviar</button>
</form>
